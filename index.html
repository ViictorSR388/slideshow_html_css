<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Slideshow</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <!-- INPUT RADIO -->
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

            <!-- IMAGES -->
            <div class="slide s1">
                <img src="./images/1.png" alt="Papel de parede da Supergiant Game">
            </div>
            <div class="slide">
                <img src="./images/2.jpg" alt="Papel de parede do jogo Bastion">
            </div>
            <div class="slide">
                <img src="./images/3.png" alt="Papel de parede do jogo Transistor">
            </div>
            <div class="slide">
                <img src="./images/4.jpg" alt="Papel de parede do jogo Pyre">
            </div>
            <div class="slide">
                <img src="./images/5.jpg" alt="Papel de parede do jogo Hades">
            </div>

            <!-- SLIDE NAVIGATION -->
            <div class="nav">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
</body>
</html>
